  <style>
    body {
      background-color: #111;

    .header {

    .subtitle {
      font-size: 24px;
    }
    
    .music-container {
      text-align: center;
      margin-top: 50px;
    }
    
    .music-card {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }
    
    .music-card:hover {
      transform: scale(1.05);
    }
    
    .music-card img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    
    .music-card h3 {
      margin-top: 10px;
      font-size: 20px;
    }
    
    .progress-bar {
      width: 80%;
      height: 10px;
      background-color: #444;
      margin: 20px auto;
    }
    
    .progress-bar-fill {
      height: 100%;
      background-color: #ff6600;
      width: 50%; /* 修改这里来调整进度条的宽度 */
    }
    
    .author {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
    
    .footer {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    
    .footer p {
      margin: 0;
    }
    .music-card.playing .music-image {
      animation: rotate 2s linear infinite; /* 添加旋转动画效果 */
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .rotate-animation {
      animation: rotate 2s linear infinite;
    }
  </style>
  <script>
  document.addEventListener("DOMContentLoaded", function() {
      var musicCards = document.querySelectorAll(".music-card");
      var audioElements = document.querySelectorAll("audio");
      var playingIndex = -1;
      
      function pauseAllExcept(index) {
        audioElements.forEach(function(audio, i) {
          if (i !== index) {
            audio.pause();
          }
        });
      }
      
      function togglePlayback(index) {
        var audio = audioElements[index];
        
        if (index === playingIndex) {
          if (audio.paused) {
            audio.play();
          } else {
            audio.pause();
          }
        } else {
          pauseAllExcept(index);
          audio.play();
          playingIndex = index;
        }
      }
      
      audioElements.forEach(function(audio, index) {
        audio.addEventListener("play", function() {
          togglePlayback(index);
        });
      });
    });
</script>
